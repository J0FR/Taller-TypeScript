<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- Website Title -->
	<title>Taller TypeScript</title>
	<!-- Custon CSS -->
	<link rel="stylesheet" href="./css/style.css">
</head>

	<body>
		<nav class="navbar navbar-light bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"><b>TV Series</b></a>
			</div>
		</nav>

		<div class="row">
			<div class="col">
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Name</th>
							<th scope="col">Channel</th>
							<th scope="col">Seasons</th>
						</tr>
					</thead>
					<tbody id="series">
					</tbody>
				</table>
				<p>Seasons average: <span id="seasonsAverage"></span></p>
			</div>
			<div class="col">
				<!-- Second Column -->
			</div>
		</div>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
		<!-- JS -->
		<script type="module" src="./scripts/ts/serie.js"></script>
		<script type="module" src="./scripts/ts/data.js"></script>
		<script type="module" src="./scripts/ts/main.js"></script>
	</body>

</html>
